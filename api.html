<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
    jQuery('document').ready(function() {
      jQuery.ajax({
        type: 'GET',
        url: 'http://tp-lens.popschool.fr/api/users/',
        crossDomain: true,
        complete: function(rawResponse) {
        console.log("Raw response: ");
        console.log(rawResponse);
        users = rawResponse.responseJSON;
        console.log("Users: ");
        console.log(users);
        users.forEach(function(user) {
            console.log("User: " + user.id);
            console.log(user);
            if(user.sex == "F") {
              sex = "♀";
            }
            else {
              sex = "♂";
            }

            jQuery("body").append("<div class='users " + sex +"' id='user" + user.id + "'></div>");
            userdiv = document.getElementById('user' + user.id);
            userdiv.innerHTML += sex + "\n";
            userdiv.innerHTML += user.firstname + "\n";
            userdiv.innerHTML += user.lastname + "\n";
            userdiv.innerHTML += user.email + "\n";
            userdiv.innerHTML += user.github + "\n";
            userdiv.innerHTML += user.birthday + "\n";
            userdiv.innerHTML += user.pet + "\n";
            });
          },
        });
      });
    </script>
  </head>
  <body id="body">
  </body>
</html>
